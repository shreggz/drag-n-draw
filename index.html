<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>drag-n-draw</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <script src="./draw.js" defer></script>
        
    </head>

    <body>
        <h1 class="title">drag-n-draw</h1>
        <div class="board">
            <div class="grid-settings">
                <button id="small">small</button>
                <button id="medium">medium</button>
                <button id="large">large</button>
            </div>
            <div class="grid-container">
                <div class="grid"></div>
            </div>
            <div class="color-settings">
                <div id="color"><input id="color-picker" type="color" value="#000000"></div>
                <button class="color-choice" id="black" data-color="black">black</button>
                <button class="color-choice" id="rainbow" data-color="rainbow">rainbow</button>
                <button class="color-choice" id="eraser" data-color="eraser">eraser</button>
                <button id="clear">clear</button>
            </div>
        </div>
    </body>
</html>
